<html>
	<head>
		<script src="./lib/jquery-1.10.2.js"></script>
		<script src="./lib/jquery.event.drag-2.2.js"></script>
		<script src="./lib/slick.core.js"></script>
		<script src="./lib/slick.grid.js"></script>
	
	    <link rel="stylesheet" href="./css/slick.grid.css" type="text/css"/>
	    <link rel="stylesheet" href="./css/jquery-ui-1.8.16.custom.css" type="text/css"/>

	</head>
	
	<body>

		<table>
			<tr>
				<td>
					<div id="dataGrid" style="width:500px;height:300px; border: 1px solid;"></div>
				</td>
				<td valign="top">
					<input id="item" placeholder="item"/><br/>
					<input id="description" placeholder="description"/><br/>
					<input id="add" type="button" value="Add" />
				</td>
			</tr>
		</table>

		

		<script>

		$("#add").click(function(event){
			
			var i = $("#item").val();
			var d = $("#description").val();

			if( i && d) {
				console.log('add: ' + i + ' - ' + d);

				var newRow = {
					item: i,
					description: d
				};

				data.push(newRow);

				grid.updateRowCount();
				grid.render();

			}
		
		});

		function rowCount( row, cell, value, columnDef, dataContext ) {
        	return row;
    	};

		var grid;
		var columns = [
    		{id: "item", name: "Item", field: "item"},
    		{id: "description", name: "Description", field: "description" },
  			{id: "remove", name: "Remove", formatter: rowCount }
    		
    		];

  		var options = { 
  			enableColumnReorder : false
  		};
	    
	    var data = [
	    	{
	    		item: "1",
	    		description: "one",
	    		test: "fake"
	    	}
	    ];

    	grid = new Slick.Grid("#dataGrid", data, columns, options);

		</script>

	</body>

</html>
